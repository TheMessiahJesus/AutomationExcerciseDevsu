<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets\app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:4,&quot;passes&quot;:4,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;start&quot;:&quot;2023-02-20T00:27:58.552Z&quot;,&quot;end&quot;:&quot;2023-02-20T00:27:59.567Z&quot;,&quot;duration&quot;:1015,&quot;testsRegistered&quot;:4,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false},&quot;results&quot;:[{&quot;uuid&quot;:&quot;8ac4222c-8abf-4812-9d44-2bd967c57056&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\integration\\opcion2_automatizacion_apis.js&quot;,&quot;file&quot;:&quot;cypress\\integration\\opcion2_automatizacion_apis.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;28f0b47d-3086-41d2-bbc4-a23154b1e4ea&quot;,&quot;title&quot;:&quot;PS001_D001_TS001: Verificar que las apis de la página de servicios \&quot;PetStore\&quot; funcionen para los siguientes casos: 2 GET, 1 POST y 1 PUT&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;PS001_D001_TS001_TC001: Añadir una mascota a la tienda (POST)&quot;,&quot;fullTitle&quot;:&quot;PS001_D001_TS001: Verificar que las apis de la página de servicios \&quot;PetStore\&quot; funcionen para los siguientes casos: 2 GET, 1 POST y 1 PUT PS001_D001_TS001_TC001: Añadir una mascota a la tienda (POST)&quot;,&quot;duration&quot;:632,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Obtain the json fixture file to process different calls inside of it\ncy.fixture(&#x27;/swagger.json&#x27;, {\n  fixture: &#x27;swagger.json&#x27;\n}).then(value =&gt; {\n  cy.request({\n    method: &#x27;POST&#x27;,\n    // recover api url that resides inside the cypress.config.js file\n    url: urlAPI,\n    // the body json values needed to add a new json object\n    body: {\n      // obtain the petid value that works as a global variable that resides inside the fixture/example.json folder\n      \&quot;id\&quot;: Number(this.data.petID),\n      \&quot;category\&quot;: {\n        \&quot;id\&quot;: 1,\n        \&quot;name\&quot;: \&quot;pug\&quot;\n      },\n      \&quot;name\&quot;: \&quot;puggles\&quot;,\n      \&quot;photoUrls\&quot;: [\&quot;https://img.freepik.com/free-photo/pug-dog-isolated-white-background_2829-11416.jpg?w=826&amp;t=st=1676746445~exp=1676747045~hmac=665e5f8932a733e032f8c00bda11af199874f70625557d8a65e8960647640319\&quot;],\n      \&quot;tags\&quot;: [{\n        \&quot;id\&quot;: 1,\n        \&quot;name\&quot;: \&quot;friendly\&quot;\n      }],\n      \&quot;status\&quot;: \&quot;available\&quot;\n    }\n  }).then(response =&gt; {\n    // successful response assertion for a post \n    expect(response.status).to.eq(200);\n    // Write the result json response in the web explorer console log with the posted json value\n    console.log(response.body);\n    // response.body is automatically serialized into JSON, so that we cam assert if the desired body values are met\n    expect(response.body).to.have.property(&#x27;id&#x27;, Number(this.data.petID));\n    expect(response.body).to.have.property(&#x27;name&#x27;, &#x27;puggles&#x27;);\n    expect(response.body).to.have.property(&#x27;status&#x27;, &#x27;available&#x27;);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d8647332-f401-4114-8119-fde93a5a33d3&quot;,&quot;parentUUID&quot;:&quot;28f0b47d-3086-41d2-bbc4-a23154b1e4ea&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;PS001_D001_TS001_TC002: Consultar la mascota ingresada previamente (Búsqueda por ID)(GET)&quot;,&quot;fullTitle&quot;:&quot;PS001_D001_TS001: Verificar que las apis de la página de servicios \&quot;PetStore\&quot; funcionen para los siguientes casos: 2 GET, 1 POST y 1 PUT PS001_D001_TS001_TC002: Consultar la mascota ingresada previamente (Búsqueda por ID)(GET)&quot;,&quot;duration&quot;:120,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Obtain the json fixture file to process different calls inside of it\ncy.log(this.data.petID);\ncy.fixture(&#x27;/swagger.json&#x27;, {\n  fixture: &#x27;swagger.json&#x27;\n}).then(value =&gt; {\n  cy.request({\n    method: &#x27;GET&#x27;,\n    // receive global variable for a get by id\n    url: urlAPI + &#x27;/&#x27; + this.data.petID\n  }).then(response =&gt; {\n    // successful response assertion for a get \n    expect(response.status).to.eq(200);\n    // Write the result json response in the web explorer console log with the resulting value\n    console.log(response.body);\n    // Review if the newly entered value matches with the desired id\n    expect(response.body).to.have.property(&#x27;id&#x27;, Number(this.data.petID));\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5faad675-27dd-4d06-a399-af561e3949a1&quot;,&quot;parentUUID&quot;:&quot;28f0b47d-3086-41d2-bbc4-a23154b1e4ea&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;PS001_D001_TS001_TC003: Actualizar el nombre de la mascota y el estatus de la mascota a \&quot;sold\&quot;(PUT)&quot;,&quot;fullTitle&quot;:&quot;PS001_D001_TS001: Verificar que las apis de la página de servicios \&quot;PetStore\&quot; funcionen para los siguientes casos: 2 GET, 1 POST y 1 PUT PS001_D001_TS001_TC003: Actualizar el nombre de la mascota y el estatus de la mascota a \&quot;sold\&quot;(PUT)&quot;,&quot;duration&quot;:124,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Obtain the json fixture file to process different calls inside of it\ncy.fixture(&#x27;/swagger.json&#x27;, {\n  fixture: &#x27;swagger.json&#x27;\n}).then(value =&gt; {\n  cy.request({\n    method: &#x27;PUT&#x27;,\n    url: urlAPI,\n    body: {\n      \&quot;id\&quot;: Number(this.data.petID),\n      \&quot;category\&quot;: {\n        \&quot;id\&quot;: 1,\n        \&quot;name\&quot;: \&quot;pug\&quot;\n      },\n      // modify name\n      \&quot;name\&quot;: \&quot;MR PUGGSLY\&quot;,\n      \&quot;photoUrls\&quot;: [\&quot;https://img.freepik.com/free-photo/pug-dog-isolated-white-background_2829-11416.jpg?w=826&amp;t=st=1676746445~exp=1676747045~hmac=665e5f8932a733e032f8c00bda11af199874f70625557d8a65e8960647640319\&quot;],\n      \&quot;tags\&quot;: [{\n        \&quot;id\&quot;: 1,\n        \&quot;name\&quot;: \&quot;friendly\&quot;\n      }],\n      // modify status\n      \&quot;status\&quot;: \&quot;sold\&quot;\n    }\n  }).then(response =&gt; {\n    // successful response assertion for a put\n    expect(response.status).to.eq(200);\n    // Write the result json response in the web explorer console log with the resulting value\n    console.log(response.body);\n    // Review if the retrieved value matches with the desired id, has the new name and the new status (sold)\n    expect(response.body).to.have.property(&#x27;id&#x27;, Number(this.data.petID));\n    expect(response.body).to.have.property(&#x27;name&#x27;, &#x27;MR PUGGSLY&#x27;);\n    expect(response.body).to.have.property(&#x27;status&#x27;, &#x27;sold&#x27;);\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;565355a2-f272-47fa-8561-c3553402f42a&quot;,&quot;parentUUID&quot;:&quot;28f0b47d-3086-41d2-bbc4-a23154b1e4ea&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;PS001_D001_TS001_TC004: Consultar la mascota modificada por estatus \&quot;sold\&quot;(GET)&quot;,&quot;fullTitle&quot;:&quot;PS001_D001_TS001: Verificar que las apis de la página de servicios \&quot;PetStore\&quot; funcionen para los siguientes casos: 2 GET, 1 POST y 1 PUT PS001_D001_TS001_TC004: Consultar la mascota modificada por estatus \&quot;sold\&quot;(GET)&quot;,&quot;duration&quot;:123,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Obtain the json fixture file to process different calls inside of it\ncy.fixture(&#x27;/swagger.json&#x27;, {\n  fixture: &#x27;swagger.json&#x27;\n}).then(value =&gt; {\n  cy.request({\n    method: &#x27;GET&#x27;,\n    // change status from available to sold\n    url: urlAPI + &#x27;/findByStatus?status=sold&#x27;\n  }).then(response =&gt; {\n    // successful response assertion for a get \n    expect(response.status).to.eq(200);\n    // Write the result json response in the web explorer console log with the total resulting values\n    console.log(response.body);\n    // Check that we received our previously modified pet by using its id \n    response.body.forEach(pet =&gt; {\n      const petId = pet.id + \&quot;\&quot;;\n      if (petId === this.data.petId) {\n        // Review if the new pet is now part of the sold list\n        expect(pet.status).to.eq(\&quot;sold\&quot;);\n      }\n    });\n    // This line is commented due that it may cause lag on some computers, but it helps to \n    // review via log output if all of the results really are only sold and match with the desired \n    // numbered output according to the results obtained, based on the swagger .io page\n    /*response.body.forEach(pet=&gt;{\n        cy.log(pet.id)\n        expect(pet.status).to.eq(\&quot;sold\&quot;)\n     }) */\n  });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8cc3bb5d-8af7-4310-944d-05085cb40833&quot;,&quot;p
